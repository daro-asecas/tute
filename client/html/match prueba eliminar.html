<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tute</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/shared/match.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" defer></script>
  <script src="../src/connection.js" defer></script>
  <script src="../src/chat.js" defer></script>
  <script src="../src/settings.js" defer></script>
  <script src="../src/match.js" defer></script>
  <script src="../src/form.js" defer></script>
</head>
<body>
  <div id="match-wrapper">

    <div id="game-wrapper">
      <div id="table">
        <div id="game-message"></div>
        <div id="center"></div>
      </div>
      <div id="triumph-suit"><span>Triumph: </span><span id="suit-slot"></span></div>
      <div id="hand"></div>
    </div>

    <div id="result-wrapper">
    </div>

    <div id="chat-wrapper">
      <div id="pannel-title">Tute-online</div>
      <ul id="messages"></ul>
      <form id="chat-form">
        <input id="chat" autocomplete="off" placeholder="Type a message" title="chat" />
        <button id="send">Send</button>
      </form>
    </div>

  </div>
</body>
</html>
