<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tute</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/shared/admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" defer></script>
  <script src="../src/connection.js" defer></script>
  <script src="../src/admin.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
</head>
<body>
  <div id="admin-wrapper">
    <div id="server-data">
      <div id="pannel-title">Server pannel</div>
      <ul id="rooms">
        <li class="variable">Variable</li>
        <li class="value">Valor</li>
      </ul>
        <button id="reload">Reload</button>

    </div>
      <div id="chat-wrapper">
        <div id="pannel-title">Console</div>
        <ul id="messages"></ul>
        <form id="chat-form">
          <input id="chat" autocomplete="off" placeholder="Type a command" title="chat" />
          <button id="send">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
