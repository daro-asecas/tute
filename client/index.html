<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tute</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="match-details">War in progress</div>
  <div id="chat-wrapper">
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat" autocomplete="off" title="chat" />
      <button id="send">Send</button>
    </form>
  </div>
  </div>
  <div id="game-wrapper">
    <div class="oponent-deck"></div>
    <div class="card-slot oponent-card-slot"></div>
    <div class="game-message"></div>
    <div class="player-deck"></div>
    <div class="card-slot player-card-slot"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <script src="src/connection.js"></script>
  <script src="src/match.js"></script>
  <script src="src/chat.js"></script>
</body>

</html>
